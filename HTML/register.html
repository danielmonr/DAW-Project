</head>
<body>
  <form method="POST" action="../PHP/register.php">

    <div class="container">
            <form class="form-horizontal" role="form">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                <h2>Registration Form</h2>
                <div class="form-group ">
                    <label for="firstName" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" name="name" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="lastName" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" name="lastname" id="lastName" placeholder="Last Name"class="form-control">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="passwordConfirm" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-md-9">
                        <input type="password" name="passwordconf" id="passwordConfirm" placeholder="Confirm Password" class="form-control">
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->

  </form>
</body>
